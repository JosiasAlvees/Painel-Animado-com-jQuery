<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Animado com jQuery</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <h1>Painel Interativo</h1>

  <div class="botoes">
    <button id="mostrar">Mostrar Painel</button>
    <button id="ocultar">Ocultar Painel</button>
    <button id="toggle">Alternar Visibilidade</button>
    <button id="mover">Mover Painel</button>
  </div>

  <div id="painel">
    <h2>Bem-vindo!</h2>
    <p>Esse painel foi criado com jQuery e animações simples.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
